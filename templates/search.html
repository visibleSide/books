<!-- templates/search.html -->

{% extends "base.html" %}
{% block title %} Search {% endblock%}
{% block content %}
<div class="column is-4 is-offset-4">
    <h1 class="title">Welcome {{ username[0]|upper }}{{ username[1:] }}</h1>
    <h3 class="title">Search</h3>
    <div class="box">
        <form method="POST" action="{{ url_for('search')}}">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="searchQuery" placeholder="Search" autofocus="" required>
                </div>
                <div class="control">
                    <p> Example: <em> 0380795272, Four Blondes or Raymond Reddington</em> </p>
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Search</button>
        </form>
    </div>
</div>
{% endblock %}
